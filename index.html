<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WesTube Engine v2.3</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Initialize Theme Immediately
      const savedTheme = localStorage.getItem('wes_theme');
      const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      if (savedTheme === 'dark' || (!savedTheme && sysTheme === 'dark')) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              // Semantic Slate Mapping (Inverts based on theme)
              slate: {
                50:  'var(--slate-50)',
                100: 'var(--slate-100)',
                200: 'var(--slate-200)', // High Contrast Text (White in Dark / Black in Light)
                300: 'var(--slate-300)', // Main Body Text
                400: 'var(--slate-400)', // Muted Text
                500: 'var(--slate-500)', // Dim Text
                600: 'var(--slate-600)', // Borders
                700: 'var(--slate-700)',
                800: 'var(--slate-800)',
                900: 'var(--slate-900)',
                950: 'var(--slate-950)',
              },
              wes: {
                950: 'var(--wes-950)', // App Background
                900: 'var(--wes-900)', // Panel Backgrounds
                800: 'var(--wes-800)', // Secondary Surfaces
                700: 'var(--wes-700)', // Borders
                600: 'var(--wes-600)', 
                accent: 'var(--wes-accent)', 
                pop: 'var(--wes-pop)', 
                success: '#10b981',
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'glass': 'var(--glass-bg)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* LIGHT MODE (Photonic) - The "Paper" aesthetic */
        
        /* 1. Surfaces */
        --wes-950: #f0f4f8; /* Ultra Light Blue-Grey Background */
        --wes-900: #ffffff; /* Pure White Panels */
        --wes-800: #e2e8f0; /* Light Grey inputs/surfaces */
        --wes-700: #cbd5e1; /* Borders */
        --wes-600: #94a3b8;
        
        /* 2. Brand Colors */
        --wes-accent: #4f46e5; /* Indigo-600 (Darker for contrast on white) */
        --wes-pop: #7c3aed;    /* Violet-600 */

        /* 3. Semantic Text Inversion (Dark text for Light Backgrounds) */
        --slate-50:  #020617; /* Was dark, now darkest */
        --slate-100: #0f172a;
        --slate-200: #1e293b; /* Primary Heading (Almost Black) */
        --slate-300: #334155; /* Body Copy (Dark Grey) */
        --slate-400: #475569; /* Muted Text */
        --slate-500: #64748b; /* Dim Text */
        --slate-600: #94a3b8;
        --slate-700: #cbd5e1;
        --slate-800: #e2e8f0;
        --slate-900: #f1f5f9;
        --slate-950: #ffffff;

        /* 4. Glass & Depth */
        --glass-bg: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(240,244,248,0.9) 100%);
        --glass-panel-bg: rgba(255, 255, 255, 0.75);
        --glass-input-bg: #ffffff;
        
        --scroll-track: #e2e8f0;
        --scroll-thumb: #94a3b8;
        
        /* Stronger shadows for light mode definition */
        --panel-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05), 
          0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 0 0 1px rgba(0,0,0,0.05); /* Subtle border ring */
      }

      .dark {
        /* DARK MODE (Void) */
        
        /* 1. Surfaces */
        --wes-950: #020617;
        --wes-900: #0B0F19;
        --wes-800: #151B2B;
        --wes-700: #232D42;
        --wes-600: #334155;
        
        /* 2. Brand Colors */
        --wes-accent: #6366f1; /* Indigo-500 */
        --wes-pop: #8b5cf6;    /* Violet-500 */

        /* 3. Semantic Text (Light text for Dark Backgrounds) */
        --slate-50:  #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0; /* Primary Heading (White-ish) */
        --slate-300: #cbd5e1; /* Body Copy (Light Grey) */
        --slate-400: #94a3b8; /* Muted Text */
        --slate-500: #64748b; /* Dim Text */
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        --slate-950: #020617;

        /* 4. Glass & Depth */
        --glass-bg: linear-gradient(145deg, rgba(21, 27, 43, 0.7) 0%, rgba(11, 15, 25, 0.9) 100%);
        --glass-panel-bg: rgba(21, 27, 43, 0.6);
        --glass-input-bg: rgba(2, 6, 23, 0.4);
        
        --scroll-track: transparent;
        --scroll-thumb: #334155;
        
        --panel-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Base Body Transition */
      body {
        background-color: var(--wes-950);
        color: var(--slate-300);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Subtle pattern overlay */
      body {
         background-image: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
         background-attachment: fixed;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--wes-accent); 
      }

      /* Glassmorphism Utilities - Mapped to Variables */
      .glass-panel {
        background: var(--glass-panel-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--wes-700);
        box-shadow: var(--panel-shadow);
        transition: all 0.3s ease;
      }
      
      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--wes-700);
        transition: all 0.3s ease;
        color: var(--slate-200); /* Uses high contrast mapped color */
      }
      
      /* Accessibility: High Contrast Focus Rings */
      .glass-input:focus, button:focus-visible {
        border-color: var(--wes-accent);
        outline: 2px solid var(--wes-accent);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }
      
      .glass-input::placeholder {
        color: var(--slate-500);
      }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
