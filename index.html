<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WesTube Engine v2.2</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Initialize Theme Immediately to prevent flash
      const savedTheme = localStorage.getItem('wes_theme');
      const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      if (savedTheme === 'dark' || (!savedTheme && sysTheme === 'dark')) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              // We map specific colors to CSS variables to handle the swap automatically
              wes: {
                950: 'var(--wes-950)', // Void / Main BG
                900: 'var(--wes-900)', // Obsidian / Panels
                800: 'var(--wes-800)', // Panel Base / Secondary
                700: 'var(--wes-700)', // Borders
                600: 'var(--wes-600)', // Muted Text
                accent: '#6366f1', // Indigo (Primary) - Keeps constant
                pop: '#8b5cf6', // Violet (Secondary) - Keeps constant
                success: '#10b981',
              },
              // Remap slate-300/400 to variables to invert text contrast in light mode
              slate: {
                200: 'var(--text-highlight)', // High Contrast (White / Black)
                300: 'var(--text-main)',      // Main Body (Light Grey / Dark Grey)
                400: 'var(--text-muted)',     // Muted (Grey / Grey)
                500: 'var(--text-dim)',       // Dim (Dark Grey / Light Grey)
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'glass': 'var(--glass-bg)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* LIGHT MODE (Photonic) DEFINITIONS */
        --wes-950: #f8fafc; /* Slate-50 - Background */
        --wes-900: #ffffff; /* White - Panels */
        --wes-800: #f1f5f9; /* Slate-100 - Secondary Surfaces */
        --wes-700: #cbd5e1; /* Slate-300 - Borders */
        --wes-600: #94a3b8; /* Slate-400 */
        
        /* Text Contrast Inversion - High Legibility */
        --text-highlight: #020617; /* Slate-950 - Strong Contrast */
        --text-main: #334155;      /* Slate-700 */
        --text-muted: #475569;     /* Slate-600 */
        --text-dim: #64748b;       /* Slate-500 */

        --glass-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
        --glass-panel-bg: rgba(255, 255, 255, 0.85);
        --glass-input-bg: #ffffff;
        --scroll-track: #f1f5f9;
        --scroll-thumb: #cbd5e1;
      }

      .dark {
        /* DARK MODE (Void) DEFINITIONS */
        --wes-950: #020617;
        --wes-900: #0B0F19;
        --wes-800: #151B2B;
        --wes-700: #232D42;
        --wes-600: #334155;

        /* Text Standard */
        --text-highlight: #f8fafc; /* Slate-50 */
        --text-main: #cbd5e1;      /* Slate-300 */
        --text-muted: #94a3b8;     /* Slate-400 */
        --text-dim: #64748b;       /* Slate-500 */

        --glass-bg: linear-gradient(145deg, rgba(21, 27, 43, 0.7) 0%, rgba(11, 15, 25, 0.9) 100%);
        --glass-panel-bg: rgba(21, 27, 43, 0.6);
        --glass-input-bg: rgba(2, 6, 23, 0.4);
        --scroll-track: transparent;
        --scroll-thumb: #334155;
      }

      /* Base Body Transition */
      body {
        background-color: var(--wes-950);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Subtle pattern overlay */
      body {
         background-image: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
         background-attachment: fixed;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }

      /* Glassmorphism Utilities - Mapped to Variables */
      .glass-panel {
        background: var(--glass-panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--wes-700);
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      
      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--wes-700);
        transition: all 0.3s ease;
        color: var(--text-highlight);
      }
      .glass-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.15);
      }
      
      .glass-input::placeholder {
        color: var(--text-dim);
      }
    </style>

{

}
</script>
